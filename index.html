<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="animations.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="animations.js"></script>
  </head>
  <body>
    <main>
      <div id="screen"></div>
      <ul id="screen_controls">
        <li><a href="#" id="start_animation">Start Animation</a></li>
        <li><a href="#" id="stop">Stop</a></li>
      </ul>
      <form action="#" method="post">
        <h2>Create and animate a shape!</h2>
        <fieldset>
          <ul>
            <li><label><input type="radio" name="shape" value="square" checked="true" />Square</label></li>
            <li><label><input type="radio" name="shape" value="circle"/>Circle</label></li>
            <li><label><input type="radio" name="shape" value="star"/>Star</label></li>
          </ul>
          <dl>
            <dt><label for="start_x">Starting X</label></dd>
            <dd><input type="text" name="start_x" id="start_x" /></dd>
            <dt><label for="start_y">Starting Y</label></dd>
            <dd><input type="text" name="start_y" id="start_y" /></dd>
          </dl>
          <dl>
            <dt><label for="end_x">Ending X</label></dd>
            <dd><input type="text" name="end_x" id="end_x" /></dd>
            <dt><label for="end_y">Ending Y</label></dd>
            <dd><input type="text" name="end_y" id="end_y" /></dd>
          </dl>
          <input type="submit" value="create animation">
        </fieldset>
      </form>
      
    </main>
  </body>
</html>
